<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>corona tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>


<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center">CORONA-TRACKER</a>
    </div>
</nav>

<div class="container">

    <table>
        <thead>
        <tr>
            <th>Country</th>
            <th>Active</th>
            <th>Recovered</th>
            <th>Deaths</th>
            <th>Last_Update</th>
        </tr>
        </thead>

        <tbody>

        <tr th:each=" coronaCase: ${coronaCases}">
            <td th:text="${coronaCase.country}"></td>
            <td th:text="${coronaCase.active}"></td>
            <td th:text="${coronaCase.recovered}"></td>
            <td th:text="${coronaCase.deaths}"></td>
            <td th:text="${coronaCase.lastUpdate}"></td>
        </tr>

        </tbody>
    </table>
</div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
